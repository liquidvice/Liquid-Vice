<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Liquid Vice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 60px;
    }

    #buscador {
      margin: 20px auto;
      display: block;
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .producto {
      border: 1px solid #ccc;
      background: white;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      width: 250px;
      text-align: center;
    }

    .producto input {
      width: 60px;
      padding: 5px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .producto button {
      margin-top: 10px;
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .producto button:hover {
      background-color: #34495e;
    }

    .carrito {
      background: white;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      border-radius: 10px;
      display: none;
    }

    .total {
      font-weight: bold;
      margin-top: 10px;
    }

    .boton {
      margin: 10px 10px 0 0;
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .boton:hover {
      background-color: #219150;
    }

    #productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
    }

    h2, h3 {
      text-align: center;
      margin-top: 30px;
    }

    .categoria-section {
      width: 100%;
    }

    .categoria-titulo {
      width: 100%;
      text-align: center;
      margin: 30px 0 10px;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 2px solid #ccc;
    }

    .categoria-productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    #toggle-carrito {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #27ae60;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      z-index: 999;
    }

    #toggle-carrito:hover {
      background: #219150;
    }

    @keyframes parpadeo {
      0% { background-color: #27ae60; }
      50% { background-color: #2ecc71; }
      100% { background-color: #27ae60; }
    }

    #toggle-carrito.animar {
      animation: parpadeo 0.6s ease;
    }
  </style>
</head>
<body>

  <button id="toggle-carrito" onclick="toggleCarrito()">üõí (0)</button>

  <h1>Liquid Vice</h1>

  <input type="text" id="buscador" placeholder="Buscar producto..." oninput="filtrarProductos()">

  <div id="productos"></div>

  <div class="carrito" id="carrito">
    <h2>Carrito</h2>
    <div id="items"></div>
    <p class="total">Total: $<span id="total">0</span></p>
    <button class="boton" onclick="vaciarCarrito()">Vaciar carrito</button>
    <button class="boton" onclick="finalizarCompra()">Finalizar compra</button>
  </div>

  <script>
    const productos = [
      { nombre: "Speed xl 500ml", precio: 1950, categoria: "ENERGIZANTES" },
      { nombre: "Speed xl 500ml x6", precio: 9750, categoria: "ENERGIZANTES" },
      { nombre: "Sprite 1.75L", precio: 2000, categoria: "GASEOSAS" },
      { nombre: "Coca cola 2.25L", precio: 3200, categoria: "GASEOSAS" },
      { nombre: "Coca cola 2.25L 2 unidades", precio: 6000, categoria: "GASEOSAS" },
      { nombre: "Sprite 1.75L 2 unidades", precio: 3800, categoria: "GASEOSAS" },
      { nombre: "Coca cola 1.5L", precio: 2200, categoria: "GASEOSAS" },
      { nombre: "Coca cola 1.5L 2 unidades", precio: 4000, categoria: "GASEOSAS" },
      { nombre: "Fanta 1.5L", precio: 2800, categoria: "GASEOSAS" },
      { nombre: "Paso De Los Toros 1.5L", precio: 2100, categoria: "GASEOSAS" },
      { nombre: "Paso De Los Toros 1.5L 2 unidades", precio: 4000, categoria: "GASEOSAS" },
      { nombre: "Botella Fernet Branca 750ml", precio: 10200, categoria: "APERITIVOS" },
      { nombre: "Botella Gancia 1L", precio: 6000, categoria: "APERITIVOS" },
      { nombre: "Fernet Branca 750ml & Botella Gancia 1L", precio: 15700, categoria: "APERITIVOS" },
      { nombre: "Fernet Branca 750ml 2 Unidades", precio: 18000, categoria: "APERITIVOS" },
      { nombre: "SKYY 750ml", precio: 5900, categoria: "VODKA" },
      { nombre: "SKYY Durazno 750ml", precio: 6800, categoria: "NUESTRA ESPECIALIDAD" },
      { nombre: "Smirnoff Raspberry 750ml", precio: 7000, categoria: "VODKA" },
      { nombre: "Smirnoff Green Apple 750ml", precio: 7000, categoria: "VODKA" },
      { nombre: "Smirnoff Watermelon 750ml", precio: 7000, categoria: "VODKA" },
      { nombre: "Smirnoff Tropical Fruits 750ml", precio: 7000, categoria: "VODKA" },
      { nombre: "Gin Heredero 700ml", precio: 10500, categoria: "GIN" },
      { nombre: "Gin Bombay 750ml", precio: 23000, categoria: "GIN" },
      { nombre: "Baggio Multifruta 1L", precio: 1350, categoria: "JUGOS" },
      { nombre: "Baggio Naranja 1L", precio: 1350, categoria: "JUGOS" },
      { nombre: "Baggio Durazno 1L", precio: 1350, categoria: "JUGOS" }
    ];

    const carrito = [];

    function toggleCarrito() {
      const carritoDiv = document.getElementById("carrito");
      const visible = carritoDiv.style.display === "block" || window.getComputedStyle(carritoDiv).display === "block";
      carritoDiv.style.display = visible ? "none" : "block";
    }

    function agregar(i) {
      if (navigator.vibrate) navigator.vibrate(50);
      const producto = productos[i];
      const existente = carrito.find(p => p.nombre === producto.nombre);
      if (existente) {
        existente.cantidad += 1;
      } else {
        carrito.push({ ...producto, cantidad: 1 });
      }
      actualizarCarrito();
    }

    function actualizarCarrito() {
      const items = document.getElementById("items");
      const toggle = document.getElementById("toggle-carrito");
      items.innerHTML = "";
      let total = 0;
      let cantidadTotal = 0;
      const categorias = {};

      carrito.forEach(p => {
        total += p.precio * p.cantidad;
        cantidadTotal += p.cantidad;
        if (!categorias[p.categoria]) categorias[p.categoria] = [];
        categorias[p.categoria].push(p);
      });

      for (const cat in categorias) {
        const titulo = document.createElement("h3");
        titulo.textContent = cat;
        items.appendChild(titulo);

        categorias[cat].forEach(p => {
          const div = document.createElement("div");
          div.innerHTML = `${p.nombre} x${p.cantidad} - $${p.precio * p.cantidad} <button onclick="eliminarPorNombre('${p.nombre}')">‚ùå</button>`;
          items.appendChild(div);
        });
      }

      document.getElementById("total").textContent = total;
      toggle.textContent = `üõí (${cantidadTotal})`;
      toggle.classList.add("animar");
      setTimeout(() => toggle.classList.remove("animar"), 600);
    }

    function eliminarPorNombre(nombre) {
      const index = carrito.findIndex(p => p.nombre === nombre);
      if (index !== -1) {
        carrito.splice(index, 1);
        actualizarCarrito();
      }
    }

    function vaciarCarrito() {
      carrito.length = 0;
      actualizarCarrito();
    }

    function finalizarCompra() {
      const texto = encodeURIComponent("Hola, quiero hacer un pedido:\n" + carrito.map(p => `${p.nombre} x${p.cantidad} - $${p.precio * p.cantidad}`).join("\n") + `\nTotal: $${carrito.reduce((sum, p) => sum + p.precio * p.cantidad, 0)}`);
      window.open(`https://wa.me/5493492247741?text=${texto}`);
      vaciarCarrito();
      toggleCarrito();
    }

    function mostrarProductos() {
      const contenedor = document.getElementById("productos");
      const categorias = {};
      productos.forEach((p, i) => {
        if (!categorias[p.categoria]) categorias[p.categoria] = [];
        categorias[p.categoria].push({ ...p, index: i });
      });

      for (const cat in categorias) {
        const titulo = document.createElement("h3");
        titulo.textContent = cat;
        contenedor.appendChild(titulo);

        const fila = document.createElement("div");
        fila.className = "categoria-productos";

        categorias[cat].forEach(p => {
          const div = document.createElement("div");
          div.className = "producto";
          div.innerHTML = `<strong>${p.nombre}</strong><br>Precio: $${p.precio}<br><button onclick="agregar(${p.index})">Agregar</button>`;
          fila.appendChild(div);
        });

        contenedor.appendChild(fila);
      }
    }

    function filtrarProductos() {
      const filtro = document.getElementById("buscador").value.toLowerCase();
      const contenedor = document.getElementById("productos");
      contenedor.innerHTML = "";
      productos
        .map((p, i) => ({ ...p, index: i }))
        .filter(p => p.nombre.toLowerCase().includes(filtro))
        .forEach(p => {
          const div = document.createElement("div");
          div.className = "producto";
          div.innerHTML = `<strong>${p.nombre}</strong><br>Precio: $${p.precio}<br><button onclick="agregar(${p.index})">Agregar</button>`;
          contenedor.appendChild(div);
        });
    }

    document.addEventListener("click", function(event) {
      const carritoDiv = document.getElementById("carrito");
      const botonToggle = document.getElementById("toggle-carrito");
      if (
        carritoDiv.style.display === "block" &&
        !carritoDiv.contains(event.target) &&
        !botonToggle.contains(event.target)
      ) {
        carritoDiv.style.display = "none";
      }
    });

    mostrarProductos();
  </script>
</body>
</html>
