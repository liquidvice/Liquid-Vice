<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Liquid Vice - Carrito</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    .producto {
      border: 1px solid #ccc;
      background: white;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      width: 250px;
      text-align: center;
    }

    .producto input {
      width: 60px;
      padding: 5px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .producto button {
      margin-top: 10px;
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .producto button:hover {
      background-color: #34495e;
    }

    .carrito {
      background: white;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      border-top: 2px solid #ccc;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .total {
      font-weight: bold;
      margin-top: 10px;
    }

    .boton {
      margin: 10px 10px 0 0;
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .boton:hover {
      background-color: #219150;
    }

    #productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
    }

    #cantidad-carrito {
      font-weight: bold;
      color: gray;
    }

    h3 {
      margin-top: 20px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Liquid Vice</h1>

  <div id="productos"></div>

  <div class="carrito" id="carrito">
    <h2>Carrito (<span id="cantidad-carrito">0</span>)</h2>
    <div id="items"></div>
    <p class="total">Total: $<span id="total">0</span></p>
    <button class="boton" onclick="vaciarCarrito()">Vaciar carrito</button>
    <button class="boton" onclick="finalizarCompra()">Finalizar compra</button>
  </div>

  <script>
    const productos = [
      { nombre: "Speed xl 500ml", precio: 150, categoria: "ENERGIZANTES" },
      { nombre: "Speed xl 500ml x6", precio: 850, categoria: "ENERGIZANTES" },
      { nombre: "Sprite 1.75L", precio: 300, categoria: "GASEOSAS" },
      { nombre: "Coca cola 2.25L", precio: 350, categoria: "GASEOSAS" },
      { nombre: "Coca cola 2.25L 2 unidades", precio: 700, categoria: "GASEOSAS" },
      { nombre: "Sprite 1.75L 2 unidades", precio: 600, categoria: "GASEOSAS" },
      { nombre: "Coca cola 1.5L", precio: 280, categoria: "GASEOSAS" },
      { nombre: "Coca cola 1.5L 2 unidades", precio: 560, categoria: "GASEOSAS" },
      { nombre: "Paso De Los Toros 1.5L", precio: 250, categoria: "GASEOSAS" },
      { nombre: "Paso De Los Toros 1.5L 2 unidades", precio: 500, categoria: "GASEOSAS" },
      { nombre: "Botella Fernet Branca 750ml", precio: 1400, categoria: "APERITIVOS" },
      { nombre: "Botella Gancia 1L", precio: 1000, categoria: "APERITIVOS" },
      { nombre: "Fernet Branca 750ml & Botella Gancia 1L", precio: 2300, categoria: "APERITIVOS" },
      { nombre: "Fernet Branca 750ml 2 Unidades", precio: 2800, categoria: "APERITIVOS" },
      { nombre: "SKYY 750ml", precio: 1600, categoria: "VODKA" },
      { nombre: "Smirnoff Raspberry 750ml", precio: 1500, categoria: "VODKA" },
      { nombre: "Smirnoff Green Apple 750ml", precio: 1500, categoria: "VODKA" },
      { nombre: "Smirnoff Watermelon 750ml", precio: 1500, categoria: "VODKA" },
      { nombre: "Smirnoff Tropical Fruits 750ml", precio: 1500, categoria: "VODKA" },
      { nombre: "Gin Heredero 700ml", precio: 1300, categoria: "GIN" },
      { nombre: "Gin Bombay 750ml", precio: 1900, categoria: "GIN" },
      { nombre: "Baggio Multifruta 1L", precio: 250, categoria: "JUGOS" },
      { nombre: "Baggio Naranja 1L", precio: 250, categoria: "JUGOS" },
      { nombre: "Baggio Durazno 1L", precio: 250, categoria: "JUGOS" }
    ];

    const carrito = [];

    function mostrarProductos() {
      const contenedor = document.getElementById("productos");
      productos.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "producto";
        div.innerHTML = `
          <strong>${p.nombre}</strong><br>
          Precio: $${p.precio}<br>
          <input type="number" id="cantidad-${i}" min="1" value="1"><br>
          <button onclick="agregar(${i})">Pedir</button>
        `;
        contenedor.appendChild(div);
      });
    }

    function agregar(i) {
      const cantidadInput = document.getElementById(`cantidad-${i}`);
      let cantidad = parseInt(cantidadInput.value);
      if (isNaN(cantidad) || cantidad < 1) cantidad = 1;

      const producto = productos[i];
      const existente = carrito.find(item => item.nombre === producto.nombre);
      if (existente) {
        existente.cantidad += cantidad;
      } else {
        carrito.push({ ...producto, cantidad });
      }
      actualizarCarrito();
    }

    function actualizarCarrito() {
      const items = document.getElementById("items");
      items.innerHTML = "";
      let total = 0;
      let cantidadTotal = 0;

      const categorias = {};
      carrito.forEach(p => {
        total += p.precio * p.cantidad;
        cantidadTotal += p.cantidad;

        if (!categorias[p.categoria]) {
          categorias[p.categoria] = [];
        }
        categorias[p.categoria].push(p);
      });

      for (const cat in categorias) {
        const h3 = document.createElement("h3");
        h3.textContent = cat;
        items.appendChild(h3);

        categorias[cat].forEach((p, i) => {
          const div = document.createElement("div");
          div.innerHTML = `
            ${p.nombre} x${p.cantidad} - $${p.precio * p.cantidad}
            <button onclick="eliminarPorNombre('${p.nombre}')">❌</button>
          `;
          items.appendChild(div);
        });
      }

      document.getElementById("total").textContent = total;
      document.getElementById("cantidad-carrito").textContent = cantidadTotal;
    }

    function eliminarPorNombre(nombre) {
      const index = carrito.findIndex(p => p.nombre === nombre);
      if (index !== -1) {
        carrito.splice(index, 1);
        actualizarCarrito();
      }
    }

    function vaciarCarrito() {
      carrito.length = 0;
      actualizarCarrito();
    }

    function finalizarCompra() {
      if (carrito.length === 0) {
        alert("El carrito está vacío.");
        return;
      }

      let mensaje = "*¡Hola! Quiero hacer un pedido:*\n\n";
      carrito.forEach(p => {
        mensaje += `• ${p.nombre} x${p.cantidad} = $${p.precio * p.cantidad}\n`;
      });

      let total = carrito.reduce((sum, p) => sum + p.precio * p.cantidad, 0);
      mensaje += `\n*Total: $${total}*`;

      const telefono = "5493492247741"; // ← PONÉ TU NÚMERO AQUÍ
      const url = `https://wa.me/${telefono}?text=${encodeURIComponent(mensaje)}`;

      window.open(url, "_blank");
    }

    mostrarProductos();
  </script>
</body>
</html>
